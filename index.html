<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokningssida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        label, input, select, button {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
        }
        .bookings {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bokningssida</h1>

    <label for="name">Namn:</label>
    <input type="text" id="name" required>

    <label for="email">E-post:</label>
    <input type="email" id="email" required>

    <label for="time">Välj en tid:</label>
    <select id="time">
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
    </select>

    <button onclick="bookTime()">Boka</button>

    <h2>Bokade tider</h2>
    <ul id="bookingList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", loadBookings);

        function bookTime() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let time = document.getElementById("time").value;

            if (name === "" || email === "") {
                alert("Vänligen fyll i alla fält!");
                return;
            }

            // Hämta befintliga bokningar
            let bookings = JSON.parse(localStorage.getItem("bookings")) || {};

            // Kontrollera om tiden redan är bokad
            if (bookings[time]) {
                alert("Denna tid är redan bokad!");
                return;
            }

            // Spara bokningen
            bookings[time] = { name, email };
            localStorage.setItem("bookings", JSON.stringify(bookings));

            alert("Bokningen är bekräftad!");
            loadBookings();
        }

        function loadBookings() {
            let bookingList = document.getElementById("bookingList");
            bookingList.innerHTML = "";

            let bookings = JSON.parse(localStorage.getItem("bookings")) || {};

            Object.keys(bookings).forEach(time => {
                let li = document.createElement("li");
                li.textContent = `${time} - ${bookings[time].name} (${bookings[time].email})`;
                bookingList.appendChild(li);

                // Gråa ut bokade tider
                let select = document.getElementById("time");
                for (let option of select.options) {
                    if (option.value === time) {
                        option.disabled = true;
                    }
                }
            });
        }
    </script>
</body>
</html>
